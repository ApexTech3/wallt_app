<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="walletsVisual" class="col-lg-12">
    <!-- Monthly Earnings -->
    <div class="card">
        <div class="card-body">
            <div class="row justify-content-between">
                <h5 class="card-title mb-9 fw-semibold"> Wallets </h5>
            </div>
            <div class="row" th:each="wallet : ${wallets}">
                <div class="d-flex justify-content-between">
                    <h6 class="fw-semibold mb-0" th:text="${wallet.currency.name}">US Dollar</h6>
                    <h6 class="sensitiveContent mb-0" data-blur-toggle
                        th:text="${wallet.amount}+${wallet.currency.symbol}">€ 3,820</h6>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <h5 class="fw-semibold"> Total </h5>
                <h5 class="sensitiveContent fw-semibold" data-blur-toggle th:text="${walletsTotal}+'$'">€ 3,820</h5>
            </div>
        </div>
    </div>
</div>
</body>
</html>
