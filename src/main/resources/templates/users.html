<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="~{fragments/head.html :: head}"></head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside th:replace="~{fragments/sidebar.html :: sidebar}"></aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header th:replace="~{fragments/header.html :: inner-main-header}"></header>
        <!--  Header End -->
        <div class="container-fluid">
            <button id="blurToggleButton" class="btn bg-light py-2" title="Hide/Show sensitive data."
                    style="position: fixed;top: 100px;right: 0;z-index:9999">
                <i class="fa-regular fa-eye-slash fa-2xl"></i>
            </button>
            <!--  Row 1 -->
            <div class="row justify-content-start">
                            <table class="table" id="adminTable">
                                <thead class="text-dark fs-4">
                                <tr>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">User ID</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Username</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">First Name</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Middle Name</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Last Name</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Email</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Phone</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Street</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Number</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">City</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Country</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Phone</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Verified</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Roles</h6>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <th scope="row" th:text="${user.id}">1</th>
                                    <td><a href="#" th:href="@{/users/{id}(id=${user.id})}" th:text="${user.username}">pesho"</a></td>
                                    <td th:text="${user.firstName}">Pesho</td>
                                    <td th:text="${user.middleName}">Pesho</td>
                                    <td th:text="${user.lastName}">Peshov</td>
                                    <td th:text="${user.email}">Email</td>
                                    <td th:text="${user.phone}">Email</td>
                                    <td th:text="${user.street}">Email</td>
                                    <td th:text="${user.number}">Email</td>
                                    <td th:text="${user.city}">Email</td>
                                    <td th:text="${user.country}">Email</td>
                                    <td th:text="${user.blocked}">Email</td>
                                    <td th:text="${user.verified}">Email</td>
                                    <td th:text="${user.roles}">USER</td>
                                </tr>
                                </tbody>
                            </table>

                            <div class="justify-content-start mt-auto">
                                <!-- New Card Modal -->
                                <div th:replace="~{newCard.html :: newCardModal}"></div>
                                <!-- New Wallet Modal -->
                                <div th:replace="~{newWallet.html :: newWalletModal}"></div>
                                <!-- New Deposit Modal -->
                                <div th:replace="~{deposit.html :: depositModal}"></div>
                                <!-- New Withdraw Modal -->
                                <div th:replace="~{withdraw.html :: withdrawalModal}"></div>
                            </div>


            </div>
            <div th:replace="~{fragments/footer.html :: footer}"></div>
        </div>
    </div>
</div>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/sidebarmenu.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
<script src="../assets/js/dashboard.js"></script>
<script src="https://kit.fontawesome.com/03af3564c7.js" crossorigin="anonymous"></script>
<script src="../assets/libs/dataTable/datatables.js"></script>
<script src="../assets/js/index.js"></script>
</body>

</html>
