<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head.html :: head}"></head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <div
          class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-10 col-lg-8 col-xxl-6">
          <div class="card mb-0">
            <div class="card-body">
              <div class="brand-logo d-flex align-items-center justify-content-center">
                <a th:href="@{/}" href="" class="text-nowrap logo-img"><img src="../assets/images/logos/logo.jpg"
                                                                            width="80" alt=""></a>
                <h2 style="margin-left: 10px">WALLT</h2>
              </div>
              <p class="text-center">Your Wallet, Freed</p>
              <form action="#" th:action="@{/auth/register}" th:object="${register}" method="post" enctype="multipart/form-data">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="exampleInputtext1" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="exampleInputtext1" aria-describedby="textHelp">
                    <label class="error" th:errors="*{username}">Username error placeholder.</label>
                  </div>
                  <div class="col-md-6">
                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                    <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <label class="error" th:errors="*{email}">Email error placeholder</label>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" th:field="*{password}" class="form-control" id="password">
                  <span id="passwordError" class="text-danger"></span>
                  <label class="error" th:errors="*{password}">Password error placeholder</label>
                </div>
                <div class="mb-3">
                  <label for="passwordConfirmation" class="form-label">Confirm Password</label>
                  <input type="password" th:field="*{passwordConfirmation}" class="form-control" id="passwordConfirmation">
                  <span id="passwordMatch"></span>
                  <label class="error" th:errors="*{passwordConfirmation}">Password confirmation error placeholder</label>
                </div>
                <div class="row mb-3">
                  <div class="col-md-4">
                    <label for="exampleInputtext2" class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="exampleInputtext2" aria-describedby="textHelp">
                    <label class="error" th:errors="*{firstName}">First name error placeholder</label>
                  </div>
                  <div class="col-md-4">
                    <label for="exampleInputtext3" class="form-label">Middle Name</label>
                    <input type="text" th:field="*{middleName}" class="form-control" id="exampleInputtext3" aria-describedby="textHelp">
                    <label class="error" th:errors="*{middleName}">Middle name error placeholder</label>
                  </div>
                  <div class="col-md-4">
                    <label for="exampleInputtext4" class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="exampleInputtext4" aria-describedby="textHelp">
                    <label class="error" th:errors="*{lastName}">Last name error placeholder</label>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="exampleInputtext5" class="form-label">Street</label>
                    <input type="text" th:field="*{street}" class="form-control" id="exampleInputtext5" aria-describedby="textHelp">
                    <label class="error" th:errors="*{street}">Street error placeholder</label>
                  </div>
                  <div class="col-md-2">
                    <label for="exampleInputtext7" class="form-label">Number</label>
                    <input type="text" th:field="*{number}" class="form-control" id="exampleInputtext7" aria-describedby="textHelp">
                    <label class="error" th:errors="*{number}">Number error placeholder</label>
                  </div>
                  <div class="col-md-4">
                    <label for="exampleInputtext8" class="form-label">City</label>
                    <input type="text" th:field="*{city}" class="form-control" id="exampleInputtext8" aria-describedby="textHelp">
                    <label class="error" th:errors="*{city}">City error placeholder</label>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="exampleInputtext9" class="form-label">Country</label>
                    <input type="text" th:field="*{country}" class="form-control" id="exampleInputtext9" aria-describedby="textHelp">
                    <label class="error" th:errors="*{country}">Country error placeholder</label>
                  </div>
                  <div class="col-md-6">
                    <label for="exampleInputphone" class="form-label">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="exampleInputphone"
                           aria-describedby="phoneHelp" minlength="10" maxlength="10">
                    <label class="error" th:errors="*{phone}">Phone error placeholder</label>
                  </div>
                </div>
                <div class="mb-3 text-center">
                  <label for="profilePicture" class="form-label">Profile Picture</label>
                  <input type="file" id="profilePicture" th:field="*{profilePicture}" name="profilePicture" class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none"/>
                  <label class="error" th:errors="*{profilePicture}">Profile Picture error placeholder</label>
                </div>
                <div class="mb-3 text-center">
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" id="submitButton" disabled>Sign Up</button>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                  <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                  <a class="text-primary fw-bold ms-2" th:href="@{/auth/login}">Sign In</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script>
      document.getElementById('password').addEventListener('input', function () {
        var password = document.getElementById('password').value;
        var passwordError = document.getElementById('passwordError');
        var pattern = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*()-_=+\-]).{8,}$/;
     
        if (!pattern.test(password)) {
          passwordError.innerText = 'Password must be at least 8 characters long and contain at least one capital letter, one digit, and one special symbol (+, -, *, &, ^, â€¦)';
          passwordError.style.color = 'red';
        } else {
          passwordError.innerText = '';
          checkPasswordMatch();
        }
      });
     
      document.getElementById('passwordConfirmation').addEventListener('input', checkPasswordMatch);
     
      function checkPasswordMatch() {
        var password = document.getElementById('password').value;
        var passwordConfirmation = document.getElementById('passwordConfirmation').value;
        var passwordMatchSpan = document.getElementById('passwordMatch');
     
        if (password === passwordConfirmation && password !== '') {
          passwordMatchSpan.innerText = 'Passwords match';
          passwordMatchSpan.style.color = 'green';
          document.getElementById('submitButton').disabled = false;
        } else {
          passwordMatchSpan.innerText = 'Passwords do not match';
          passwordMatchSpan.style.color = 'red';
          document.getElementById('submitButton').disabled = true;
        }
      }

          $('#profilePicture').on('change', function() {
     let fileSize = this.files[0].size / 1024 / 1024; // in MB
     if (fileSize > 10) {
      alert('File size is more than 10MB');
      $(this).val(''); // clear the input
     }
     });
         </script>
</body>

</html>
