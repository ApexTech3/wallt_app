<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<div th:fragment="depositModal" class="modal fade" id="depositModal" tabindex="-1"
     aria-labelledby="createNewCardModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:object="${transferDto}" th:action="@{/transfers/deposit}" method="post">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="createNewCardModalLabel">New Deposit</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group-append">
                            <label class="form-label">Select Wallet</label>
                            <select th:field="*{walletId}"
                                    class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none">
                                <option th:each="wallet : ${currentWalletCurrencies}" th:value="${wallet.id}" th:text="${wallet.currency.name}"></option>
                            </select>
                        </div>
                        <div class="input-group-append">
                            <label class="form-label">Select Card</label>
                            <select th:field="*{cardId}"
                                    class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none">
                                <option th:each="card : ${cards}" th:value="${card.id}" th:text="${card.number}"></option>
                            </select>
                        </div>
                        <label class="form-label" for="amount">Amount</label>
                        <div class="input-group">
                            <input type="number" step=".01" class="form-control" id="depositAmount"
                                   placeholder="Enter amount"
                                   th:field="*{amount}" autofocus="" min="0.01" required/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Deposit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
