<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="~{fragments/head.html :: head}"></head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <!-- Sidebar Start -->
  <aside th:replace="~{fragments/sidebar.html :: sidebar}"></aside>
  <!--  Sidebar End -->
  <!--  Main wrapper -->
  <div class="body-wrapper">
    <!--  Header Start -->
    <header th:replace="~{fragments/header.html :: inner-main-header}"></header>
    <!--  Header End -->
    <div class="container-fluid">
      <button id="blurToggleButton" class="btn bg-light py-2" title="Hide/Show sensitive data."
              style="position: fixed;top: 100px;right: 0;z-index:9999">
        <i class="fa-regular fa-eye-slash fa-2xl"></i>
      </button>
      <!--  Row 1 -->
      <div class="row">
        <div class="col-lg-8  flex-column align-items-stretch">
          <div class="card w-100">
            <div class="card-body">
              <h2 class="mb-15"> Send money to a friend:</h2>
              <div class="d-flex justify-content-between">
                <table class="table" id="transactionTable">
                  <thead class="text-dark fs-4">
                  <tr>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Username</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Name</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Email</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Phone</h6>
                    </th>
                    <th class="border-bottom-0">
                      <h6 class="fw-semibold mb-0">Make a transaction</h6>
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="user : ${users}">
                    <td th:text="${user.username}">pesho"></td>
                    <td th:text="${user.firstName}+' '+${user.lastName}">Pesho</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.phone}">Email</td>
                    <td><a class="btn btn-warning" th:href="@{dashboard/transaction/{id}(id=${user.id})}" href="#"
                           th:text="Send">Send</a></td>
                  </tr>
                  </tbody>
                </table>

                <div class="justify-content-start mt-auto">
                <!-- New Card Modal -->
                <div th:replace="~{newCard.html :: newCardModal}"></div>
                <!-- New Wallet Modal -->
                <div th:replace="~{newWallet.html :: newWalletModal}"></div>
                <!-- New Deposit Modal -->
                <div th:replace="~{deposit.html :: depositModal}"></div>
                <!-- New Withdraw Modal -->
                <div th:replace="~{withdraw.html :: withdrawalModal}"></div>
              </div>
            </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <!-- Sent/Received donut -->
          <div th:replace="~{activityDonutChart.html:: donutTab}"></div>
          <div th:replace="~{walletsTab.html :: walletsVisual}"></div>
        </div>
        <div class="row">
          <div class="d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4">
                <h5 class="card-title fw-semibold mb-4">Recent Activity(Demo)</h5>
                <div th:replace="~{activityTable.html :: activityTable}"></div>
              </div>
            </div>
          </div>
        </div>
        <div th:replace="~{fragments/footer.html :: footer}"></div>
    </div>
    </div>
  </div>
</div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/sidebarmenu.js"></script>
  <script src="../assets/js/app.min.js"></script>
  <script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
  <script src="../assets/js/dashboard.js"></script>
  <script src="https://kit.fontawesome.com/03af3564c7.js" crossorigin="anonymous"></script>
<script src="../assets/libs/dataTable/datatables.js"></script>
<script src="../assets/js/index.js"></script>

</body>

</html>
