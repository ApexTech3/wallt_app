<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<aside class="left-sidebar" th:fragment="sidebar">
    <!-- Sidebar scroll-->
    <div>
        <div class="brand-logo d-flex align-items-center justify-content-center">
            <a th:href="@{/}" href="" class="text-nowrap logo-img"><img src="/assets/images/logos/logo.jpg" width="80"
                                                                        alt=""></a>
            <h2 style="margin-left: 10px">WALLT</h2>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
            <ul id="sidebarnav">
                <li class="nav-small-cap">
                    <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                    <span class="hide-menu">Home</span>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" href="#" th:href="@{/home}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                        <span class="hide-menu">Dashboard</span>
                    </a>
                </li>
                <li th:if="${isAdmin}" class="sidebar-item">
                    <a class="sidebar-link" href="#" th:href="@{/admin/users}" aria-expanded="false">
                <span>
                  <i class="ti ti-man"></i>
                </span>
                        <span class="hide-menu">Admin Panel</span>
                    </a>
                </li>
                <li class="nav-small-cap">
                    <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                    <span class="hide-menu">AUTH</span>
                </li>
                <li class="sidebar-item" th:unless="${isAuthenticated}">
                    <a class="sidebar-link" href="#" th:href="@{/auth/login}" aria-expanded="false">
        <span>
            <i class="ti ti-login"></i>
        </span>
                        <span class="hide-menu">Login</span>
                    </a>
                </li>
                <li class="sidebar-item" th:unless="${isAuthenticated}">
                    <a class="sidebar-link" href="#" th:href="@{/auth/register}" aria-expanded="false">
        <span>
                  <i class="ti ti-user-plus"></i>
        </span>
                        <span class="hide-menu">Register</span>
                    </a>
                </li>

                <!-- Button trigger modal -->
                <li  th:if="${isAuthenticated}" class="sidebar-item">
                    <a class="sidebar-link" href="#" data-bs-toggle="modal" data-bs-target="#createNewCardModal"
                       aria-expanded="false">
                        <span><i class="fa-solid fa-credit-card fa-2xl"></i></span>
                        <span class="hide-menu">Add Card</span>
                    </a>
                </li>
                <li th:if="${isAuthenticated}" class="sidebar-item">
                    <a class="sidebar-link" href="#" data-bs-toggle="modal" data-bs-target="#createNewWalletModal"
                       aria-expanded="false">
                        <span><i class="fa-solid fa-wallet fa-2xl"></i></span>
                        <span class="hide-menu">Add Wallet</span>
                    </a>
                </li>
                <li th:if="${isAuthenticated && !isBlocked}" class="sidebar-item">
                    <a class="sidebar-link" href="#" data-bs-toggle="modal" data-bs-target="#depositModal"
                       aria-expanded="false">
                        <span><i class="fa-solid fa-sack-dollar fa-2xl"></i></span>
                        <span class="hide-menu">Deposit</span>
                    </a>
                </li>
                <li th:if="${isAuthenticated && !isBlocked}" class="sidebar-item">
                    <a class="sidebar-link" href="#" data-bs-toggle="modal" data-bs-target="#withdrawalModal"
                       aria-expanded="false">
                        <span><i class="fa-solid fa-sack-dollar fa-2xl"></i></span>
                        <span class="hide-menu">Withdraw</span>
                    </a>
                </li>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
</body>
</html>
