<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<div th:fragment="newWalletModal" class="modal fade" id="createNewWalletModal" tabindex="-1"
     aria-labelledby="createNewCardModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:object="${walletDto}" th:action="@{/wallets}" method="post">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="createNewCardModalLabel">Add a New Wallet</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                            <div class="input-group-append">
                                <select th:field="*{currency}"
                                        class="form-control form-control-sm bg-gray-200 border-gray-200 shadow-none">
                                    <option th:each="currency : ${availableCurrencies}" th:value="${currency.id}" th:text="${currency.name}"></option>
                                </select>
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Wallet</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/sidebarmenu.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
<script src="../assets/js/dashboard.js"></script>
<script src="https://kit.fontawesome.com/03af3564c7.js" crossorigin="anonymous"></script>
</body>
</html>
