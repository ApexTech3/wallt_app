<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<div th:fragment="donutTab" class="card overflow-hidden">
    <div class="card-body p-4">
        <div class="row align-items-center">
            <h5 class="card-title mb-9 fw-semibold">Funds Sent/Received(Demo)</h5>
            <div class="col-8">
                <h4 class="fw-semibold mb-3"
                    th:text="'$'+${stats.get('totalSent')}+'/$'+${stats.get('totalReceived')}">$36,358</h4>
                <!--                      <div class="d-flex align-items-center mb-3">-->
                <!--                          <span class="me-1 rounded-circle bg-light-success round-20 d-flex align-items-center justify-content-center">-->
                <!--                            <i class="ti ti-arrow-up-left text-success"></i>-->
                <!--                          </span>-->
                <!--                        <p class="text-dark me-1 fs-3 mb-0">+9%</p>-->
                <!--                        <p class="fs-3 mb-0">last year</p>-->
                <!--                        </div>-->
                <div class="d-flex align-items-center">
                    <div class="me-4">
                          <span class="round-8 rounded-circle me-2 d-inline-block"
                                style="background-color: #FAD10BEA"></span>
                        <span class="fs-2">Sent</span>
                    </div>
                    <div>
                          <span class="round-8 rounded-circle me-2 d-inline-block"
                                style="background-color: #68ff5d"></span>
                        <span class="fs-2">Received</span>
                    </div>
                </div>
            </div>
            <div class="col-4 d-flex justify-content-center mr-2">
                <div id="breakup"
                     th:attr="data-series='[' + ${stats.get('totalSent')} + ',' + ${stats.get('totalReceived')} + ']'"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
