<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<div th:fragment="wallets-table" class="table-responsive">
    <table id="activity-table" class="table text-nowrap mb-0 align-middle display">
        <thead class="text-dark fs-4">
        <tr>
            <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Currency</h6>
            </th>
            <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Holder</h6>
            </th>
            <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Amount</h6>
            </th>
            <th class="border-bottom-0">
                <h6 class="fw-semibold mb-0">Active</h6>
        </tr>
        </thead>
        <tbody>
        <tr th:each="wallets : ${wallets}">
            <td class="border-bottom-0">
                <h6 class="fw-semibold mb-1" th:text="${wallet.currency.symbol}">Currency</h6>
            </td>
            <td class="border-bottom-0">
                <h6 class="fw-semibold mb-1" th:text="${wallet.holder.firstName}">Wallet holder</h6>
            </td>
            <td class="border-bottom-0">
                <h6 class="fw-semibold mb-1" th:text="${wallet.expirationYear}">Expiration year</h6>
            </td>
            <td class="border-bottom-0">
                <div class="d-flex align-items-center gap-2">
                    <span class="badge rounded-3 fw-semibold"
                          th:classappend="${wallet.isActive} ? 'bg-success' : 'bg-danger'"
                          th:text="${wallet.isActive ? 'ACTIVE' : 'INACTIVE'}">ACTIVE</span>
                </div>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
